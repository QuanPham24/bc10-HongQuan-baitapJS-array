<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
        <div class="themSoVaoArray">
          <h1>Bai tap Array</h1>
          <label for="intInput">Nhap so nguyen:</label>
          <input type="number" id="intInput" placeholder="1,2,3,4,etc">
          <button onclick="storeIntegers()" type="button">Them vao</button>
          <div  style="background-color: rgb(123, 237, 123); padding: 10px 0px;">
            <span>
              <i class="fa-regular fa-hand-point-right" style="color: black; font-size: 20px;"></i>
            </span>
            <div id="result-inMang" style="display: inline-block;"></div>
          </div>
        </div>

        <div class="tongSoDuong">
          <h2 class="pt-4">Tong so duong</h2>
          <button onclick="sumInteger()" type="button" class="mb-2">Tinh Tong</button>
          <div  style="background-color: rgb(123, 237, 123); padding: 10px 0px;">
            <span>
            <i class="fa-regular fa-hand-point-right" style="color: black; font-size: 20px;"></i>
          </span>
          <div id="tong" style="display: inline-block;"></div>
        </div>
      </div>

      <div class="demSoDuong">
        <h2 class="pt-4">Dem so duong</h2>
        <button onclick="countInteger()" type="button" class="mb-2">Dem so</button>
        <div  style="background-color: rgb(123, 237, 123); padding: 10px 0px;">
          <span>
            <i class="fa-regular fa-hand-point-right" style="color: black; font-size: 20px;"></i>
          </span>
          <div id="count" style="display: inline-block;"></div>
        </div>
      </div>

      <div class="soNhoNhat">
        <h2 class="pt-4">Tim so nho nhat</h2>
        <button onclick="smallest()" type="button" class="mb-2">so nho nhat</button>
        <div  style="background-color: rgb(123, 237, 123); padding: 10px 0px;">
          <span>
            <i class="fa-regular fa-hand-point-right" style="color: black; font-size: 20px;"></i>
          </span>
          <div id="findSmall" style="display: inline-block;"></div>
        </div>
      </div>

      <div class="soDuongNhoNhat">
        <h2 class="pt-4">Tim so duong nho nhat</h2>
        <button onclick="smallestInteger()" type="button" class="mb-2">Tim so duong nho nhat</button>
        <div  style="background-color: rgb(123, 237, 123); padding: 10px 0px;">
          <span>
            <i class="fa-regular fa-hand-point-right" style="color: black; font-size: 20px;"></i>
          </span>
          <div id="findSmallInteger" style="display: inline-block;"></div>
        </div>
      </div>

      <div class="timSoChanCuoiCung">
        <h2 class="pt-4">Tim so chan cuoi cung</h2>
        <button onclick="lastEven()" type="button" class="mb-2">Tim so chan cuoi cung</button>
        <div  style="background-color: rgb(123, 237, 123); padding: 10px 0px;">
          <span>
            <i class="fa-regular fa-hand-point-right" style="color: black; font-size: 20px;"></i>
          </span>
          <div id="lastevenNumber" style="display: inline-block;"></div>
        </div>
      </div>

      <div class="doiCho">
        <h2 class="pt-4">Doi vi tri</h2>
        <input type="text" id="index1" placeholder="Nhap vi tri so 1">
        <input type="text" id="index2" placeholder="nhap vi tri so 2">
        <button onclick="swap()" type="button" class="mb-2 mt-2 d-block">doi cho</button>
        <div  style="background-color: rgb(123, 237, 123); padding: 10px 0px;">
          <span>
            <i class="fa-regular fa-hand-point-right" style="color: black; font-size: 20px;"></i>
          </span>
          <div id="swapNumber" style="display: inline-block;"></div>
        </div>
      </div>

      <div class="sapXepTangDan">
        <h2 class="pt-4">Sap xep tang dan</h2>
        <button onclick="sapXep()" type="button" class="mb-2">Sap Xep</button>
        <div  style="background-color: rgb(123, 237, 123); padding: 10px 0px;">
          <span>
            <i class="fa-regular fa-hand-point-right" style="color: black; font-size: 20px;"></i>
          </span>
          <div id="arrange" style="display: inline-block;"></div>
        </div>
      </div>

      <div class="SoNguyenToDauTien">
        <h2 class="pt-4">So Nguyen To Dau Tien</h2>
        <button onclick="firstPrime()" type="button" class="mb-2">Tim So Nguyen To Dau Tien</button>
        <div  style="background-color: rgb(123, 237, 123); padding: 10px 0px;">
          <span>
            <i class="fa-regular fa-hand-point-right" style="color: black; font-size: 20px;"></i>
          </span>
          <div id="showPrime" style="display: inline-block;"></div>
        </div>
      </div>

      <div class="Dem So Nguyen">
        <h2 class="pt-4">Diem so Nguyen</h2>
        <input type="number" id="numbInPut" placeholder="Nhap so">
        <button onclick="number()" type="button">Them so</button>
        <div  style="background-color: rgb(123, 237, 123); padding: 10px 0px;">
          <span>
            <i class="fa-regular fa-hand-point-right" style="color: black; font-size: 20px;"></i>
          </span>
          <div id="showArray" style="display: inline-block;"></div>
        </div>
        <button onclick="countNumber()" type="button" class="mt-4 mb-2">Dem so Nguyen</button>
        <div  style="background-color: rgb(123, 237, 123); padding: 10px 0px;">
          <span>
            <i class="fa-regular fa-hand-point-right" style="color: black; font-size: 20px;"></i>
          </span>
          <div id="showCount" style="display: inline-block;"></div>
        </div>
      </div>

      <div class="sosanh">
        <h2 class="pt-4">So Sanh so am va so duong</h2>
        <button onclick="compare()" type="button" class="mb-2">So sanh</button>
        <div  style="background-color: rgb(123, 237, 123); padding: 10px 0px;">
          <span>
            <i class="fa-regular fa-hand-point-right" style="color: black; font-size: 20px;"></i>
          </span>
          <div id="showResult" style="display: inline-block;"></div>
      </div>
    </div>
    
    


    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
